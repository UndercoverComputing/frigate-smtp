name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Ensure no leftover Docker credentials
      - name: Logout any existing Docker credentials
        run: docker logout || true

      # 3️⃣ Login to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push Docker image from /docker folder
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker           # Build context points to /docker
          file: ./docker/Dockerfile   # Explicit Dockerfile path
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frigate-smtp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frigate-smtp:${{ github.sha }}

      # 5️⃣ Optional: List images to confirm
      - name: List Docker images
        run: docker images
